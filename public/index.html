      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Zilong</title>
  </head>
  <style>
    html, body {overflow-y: hidden;height: 100%;}
    .loading {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: grid;
      visibility: visible;
      place-items: center;
      height: 100vh;
      width: 100%;
      position: absolute;
      inset: 0;
      z-index: 999;
    }

    .container {
      width: 80px;
      height: 80px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.3rem;
      transform: rotate(-45deg);
      z-index: 1;
    }

    .square {
      display: grid;
      place-items: center;
      border-radius: 5px;
      z-index: 99;
      animation: load 1.6s ease infinite;
    }
    .successful{
      width: 230px;
      height: 50px;
      background: rgba(0, 255, 13, 0.74);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      position:fixed;
      top: 20px;
      right: 0px;
      z-index: 999;
      transition: transform 0.5s ease-in-out;
      -moz-transition: transform 0.5s ease-in-out;
      -webkit-transition: transform 0.5s ease-in-out;
      transform: translateX(100%);
    }
    .image_notification{
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
    }
    .text_notification{
      font-size: 16px;
      font-weight: 500;
    }
    .add_success{
      transform: translateX(0%);
      -moz-transform: translateX(0%);
      -webkit-transform: translateX(0%);
    }
    @keyframes load {
      0% {
        transform: scale(1);
        -moz-transform: scale(1);
        -webkit-transform: scale(1);
      }
      50% {
        transform: scale(0);
        background-color: var(--color);
      }
      100% {
        transform: scale(1);
        -moz-transform: scale(1);

        -webkit-transform: scale(1);

      }
    }

    .one {
      --color: rgb(255, 136, 0);
    }

    .two {
      animation-delay: 0.1s;
      --color: rgb(0, 225, 255);
    }

    .three {
      animation-delay: 0.2s;
      --color: rgb(204, 0, 255);
    }

    .four {
      animation-delay: 0.3s;
      --color: rgb(255, 238, 0);
    }

    .five {
      animation-delay: 0.4s;
      --color: rgb(21, 255, 0);
    }
    .finish{
      display: none;
    }
   
  </style>
  <body >
    <div class="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" ></div>
    <div class="loading">
      <div class="container">
        <div class="square one"></div>
        <div class="square two"></div>
        <div class="square three"></div>
        <div class="square two"></div>
        <div class="square three"></div>
        <div class="square four"></div>
        <div class="square three"></div>
        <div class="square four"></div>
        <div class="square five"></div>
      </div>
    </div>
    
        
    </div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    </div>
  </body>
  <script>
    // check if web not finished downloading then show loading screen if web finished downloading then hide loading screen
    document.onreadystatechange = function () {
        if (document.readyState === "complete") {
          document.querySelector(".loading").style.visibility = "hidden";
          document.querySelector("body").style.overflow = "auto";
        }
       
      };

  </script>
</html>
